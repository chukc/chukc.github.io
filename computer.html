<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <title>Computer Knowledge</title>
  <link rel="stylesheet" href="sub-styles.css">
</head>
<body>
    <header class="sticky" id="navbar">
        <div class="title">
            <h1><a href='/index.html#contact'>Software and Dev <button class="menu-btn" id="menu-btn">&#9990;</button></a></h1>
        </div>

    </header>
    <div class="container">
        <section class="software">
            <div class="content-title">
                <h2>Skill Levels</h2>
                <h3>In Progress</h3>
            </div>
            <div class="divider">
              <div class="div-cont"></div>
            </div>
            <div class="content">
                <div class="gauge">
                    <div class="gauge-label">HTML</div>
                    <div class="gauge-meter">
                      <div class="gauge-progress1" data-percentage="80"></div>
                    </div>
                  </div>
                
                  <div class="gauge">
                    <div class="gauge-label">CSS</div>
                    <div class="gauge-meter">
                      <div class="gauge-progress2" data-percentage="60"></div>
                    </div>
                  </div>
                
                  <div class="gauge">
                    <div class="gauge-label">Java</div>
                    <div class="gauge-meter">
                      <div class="gauge-progress3" data-percentage="40"></div>
                    </div>
                  </div>
                
                  <div class="gauge">
                    <div class="gauge-label">Back-end</div>
                    <div class="gauge-meter">
                      <div class="gauge-progress4"  data-percentage="30"></div>
                    </div>
                  </div>
            </div>
            <a href="/index.html#contact" class="section-btn">More</a>
        </section>
    </div>

    <footer>
        <div class="footer-content">
          <p>&copy; 2023 CALIDO LLC. All rights reserved.</p>
          <p><a href="/terms-of-service">Terms of Service</a></p>
        </div>
    </footer>
    <div class="footer-decor"></div>
    
</body>
</html>
